# For a description of these parameters, please visit the theme wiki.
# https://github.com/pacollins/hugo-future-imperfect-slim/wiki/config.toml
baseurl                 = "http://51.38.177.192/"
DefaultContentLanguage  = "fr"
title                   = "Nutshell"
theme                   = "hugo-future-imperfect-slim"
paginate                = 3
disqusShortname         = ""
googleAnalytics         = ""
pluralizeListTitles     = false
disableLanguages        = ["en", "pl", "pt", "de", "es", "zh-CN", "zh-TW", "ja", "nl"]
ignoreErrors = ["error-remote-getjson"]

[markup.goldmark.renderer]
  unsafe                = true

[outputs]
  home                  = ["html", "json", "rss"]

[params]
  enableCDN             = false
  cssFiles              = ["default"]
  jsFiles               = ["default"]
  highlightjs           = true
  highlightjsTheme      = ""
  highlightjsLang       = []
  viewMorePostsLink     = "/blog/"
  readingTime           = true
  imageStretch          = ""
  removeBlur            = false
  #socialShare           = ["twitter", "facebook", "reddit", "linkedin", "pinterest", "email"]
  socialShare           = []
  hideEmptyStats        = false

  [params.meta]
    description         = "Je m'appelle Hugo Grosot et je suis en deuxième année de BTS SIO SISR. Ici, vous pourrez trouver des notes ou des tutoriels sur l'administration Linux/Windows mais également sur le réseau"
    author              = "Hugo"
    favicon             = true
    svg                 = true
    faviconVersion      = "1"
    msColor             = "#ffffff"
    iOSColor            = "#ffffff"

  [params.header]
    navbarTitle         = "Nutshell"
    dynamicTitles       = false
    searchMenu          = true
    shareMenu           = false
    languageMenu        = false

  [params.intro]
    header                = "Hugo Grosot"
    paragraph             = "Bienvenu sur mon blog ! </br> Je m'appelle Hugo Grosot et je suis en deuxième année de BTS SIO SISR </br> Ici, vous pourrez trouver des notes ou des tutoriels sur l'administration Linux/Windows mais également sur le réseau"
    rssIntro              = true
    socialIntro           = true
    hideWhenSingleColumn  = false
    alwaysOnHomepage      = false

    [params.intro.pic]
      src                 = "img/main/logo.jpg"
      shape               = "circle"
      width               = ""
      alt                 = "Hugo Grosot"

  [params.sidebar]
    about               = "Si vous souhaitez en savoir plus, cliquez sur ici"
    postAmount          = 5
    categories          = true
    categoriesByCount   = true

  [params.footer]
    rssFooter           = true
    socialFooter        = true

  [params.staticman]
    enabled             = false
    api                 = ""  # No Trailing Slash
    gitProvider         = ""
    username            = ""
    repo                = ""
    branch              = ""

    [params.staticman.recaptcha]
      siteKey           = ""
      encryptedKey      = ""

[Languages]

  [Languages.fr]
    LanguageCode        = "fr"
    LanguageName        = "Français"
    title               = "Nutshell"
    description         = "Languages.fr description: voici mon blog"
    weight              = 2

    [[Languages.fr.menu.main]]
      name              = "Accueil"
      identifier        = "home"
      url               = "/"
      pre               = "<i class='fas fa-home'></i>"
      weight            = 1

    [[Languages.fr.menu.main]]
      name              = "A propos"
      identifier        = "about"
      url               = "/a-propos/"
      pre               = "<i class='far fa-id-card'></i>"
      weight            = 2

    [[Languages.fr.menu.main]]
      name              = "Blog"
      identifier        = "blog"
      url               = "/blog/"
      pre               = "<i class='far fa-newspaper'></i>"
      weight            = 3

    [[Languages.fr.menu.main]]
      name              = "Catégories"
      identifier        = "categories"
      url               = "/categories/"
      pre               = "<i class='fas fa-sitemap'></i>"
      weight            = 5

    [[Languages.fr.menu.main]]
      name              = "Contact"
      identifier        = "contact"
      url               = "/contact/"
      pre               = "<i class='far fa-envelope'></i>"
      weight            = 6

